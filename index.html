<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-container">
      <div class="image-container">
        <img src="./albumArt/jacinto-1.jpg" id="img" alt="album-artwork" />
      </div>
      <div class="audio-container">
        <h2 class="title">Electric chill machine</h2>
        <h3 class="artist">Jacinto</h3>
        <audio src="./music/jacinto-1.mp3"></audio>

        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress">
            <div class="duration-wrapper">
              <span id="current-time">00:00</span>
              <span id="duration">02:06</span>
            </div>
          </div>
        </div>
        <div class="player-controls">
          <i class="fas fa-recycle icon" id="repeat" title="Repeat"></i>
          <i class="fas fa-backward icon" id="prev" title="Previous"></i>
          <i class="fas fa-play main-button icon" id="play" title="Play"></i>
          <i class="fas fa-forward icon" id="next" title="Next"></i>
          <i class="fas fa-solid fa-random" id="shuffle" title="Shuffle"></i>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
